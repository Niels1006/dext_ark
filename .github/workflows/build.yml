name: Build and Release Workflow

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller main.spec

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: autocrafting-executable
          path: dist/autocrafting.exe

      - name: Get Current Date and Time
        id: get_date
        run: echo "RELEASE_TAG=$(date +'%Y%m%d-%S')" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        run : echo ${{ env.RELEASE_TAG }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          body: |
            Release created by GitHub Actions
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/autocrafting.exe
          asset_name: autocrafting-windows-amd64.exe
          asset_content_type: application/octet-stream